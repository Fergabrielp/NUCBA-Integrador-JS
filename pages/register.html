<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/joystick.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/login-register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="warning">
      <i class="fa-solid fa-exclamation warning-icon"></i>
      <p class="warning-text">
        The login works correctly with the user who registers previously, but as
        an example the data will be saved (visibly) in LocalStorage.
      </p>
    </div>
    <div class="login-card register">
      <div class="back-icon-register">
        <a href="/index.html"></a>
      </div>
      <h1 class="login-title">Register</h1>
      <hr />
      <form class="login-form">
        <div>
          <label class="label-form" for=""
            ><i class="fa-regular fa-envelope"></i
          ></label>
          <input class="input-form" type="email" placeholder="user@user.com" />
        </div>
        <div>
          <label class="label-form" for="">
            <i class="fa-solid fa-unlock"></i
          ></label>
          <input class="input-form" type="password" placeholder="password" />
        </div>
        <div>
          <label class="label-form" for=""
            ><i class="fa-solid fa-lock"></i
          ></label>
          <input
            class="input-form"
            type="password"
            placeholder="repeat password"
          />
        </div>
        <small class="error-msg"></small>
        <button class="btn-register" type="submit">Registrarse</button>
      </form>
      <small
        >Already have an account? <a href="/pages/login.html">Login</a></small
      >
      <small>Back to <a href="/index.html">Home</a></small>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
