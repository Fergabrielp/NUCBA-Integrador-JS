<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gamefer</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="logo-img">
        <img src="/assets/img/Logo.png" alt="Logo image" />
      </div>
      <nav class="nav">
        <li class="nav-item">
          <a href="/"><i class="fa-sharp fa-solid fa-house"></i></a>
        </li>
        <li class="nav-item">
          <a href="/pages/login.html"
            ><i class="fa-sharp fa-solid fa-user login-icon"></i
          ></a>
          <i class="fa-solid fa-user-slash log-out"></i>
        </li>
        <li class="nav-item">
          <i class="fa-solid fa-circle-half-stroke" id="btn-light"></i>
        </li>
        <div class="cart-label">
          <i class="fa-sharp fa-solid fa-cart-shopping cart-icon">
            <div class="cart-bubble">0</div>
          </i>
        </div>

        <div class="cart" id="cart">
          <div class="cart-title">My Games</div>
          <div class="cart-container" id="cart-container"></div>
          <div class="cart-total-container">
            <div class="cart-total-price">
              <div class="cart-total">TOTAL</div>
              <span class="cart-total-dolar">$</span>
              <span class="cart-total-value">150</span>
            </div>
            <div class="actions-total-container">
              <button class="empty-cart-btn">Empty Cart</button>
              <button class="buy-cart-btn">Buy</button>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          <p>The games you always wanted!<span> At the best price.</span></p>
        </div>
        <button class="btn-hero">Can't wait</button>
      </section>
      <img class="img-wave" src="/assets/img/wave-2.svg" alt="Waves" />

      <section class="category">
        <button class="btn-category selected" data-category="all">
          🌟 SHOW ALL 🌟
        </button>
        <button class="btn-category" data-category="mmorpg">
          🌍 MMORPG 🌍
        </button>
        <button class="btn-category" data-category="shooter">
          🔫 Shooter 🔫
        </button>
        <button class="btn-category" data-category="anime">💢 Anime 💢</button>
        <button class="btn-category" data-category="strategy">
          🔎 Strategy 🔍
        </button>
        <button class="btn-category" data-category="fantasy">
          🐲 Fantasy 🐲
        </button>
        <button class="btn-category" data-category="sci-fi">
          👾 Sci-Fi 👾
        </button>
        <button class="btn-category" data-category="racing">
          🚗 Racing 🚗
        </button>
        <button class="btn-category" data-category="social">
          👨‍👩‍👦‍👦 Social 👨‍👩‍👦‍👦
        </button>
        <button class="btn-category" data-category="sports">
          🏈 Sports 🏈
        </button>
      </section>

      <section class="cards-section">
        <div class="cards-container" id="card-container"></div>
      </section>

      <section class="pagination">
        <button class="btn-page display-none" id="btn-back-page">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="num-page" id="num-page"></p>
        <button class="btn-page" id="btn-next-page">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </section>

      <img src="/assets/img/wave.svg" alt="Waves" />
      <footer class="footer">
        <li class="footer-item"><a href="#">Github</a></li>
        <li class="footer-item"><a href="#">Instagram</a></li>
        <li class="footer-item"><a href="#">Portfolio</a></li>
      </footer>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
