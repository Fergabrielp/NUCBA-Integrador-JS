<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gamefer</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-img">
        <img src="/assets/img/Logo.png" alt="Logo image" />
      </div>
      <nav class="nav">
        <li class="nav-item">
          <a href="/"><i class="fa-sharp fa-solid fa-house"></i></a>
        </li>
        <li class="nav-item">
          <a href="/login.html"><i class="fa-sharp fa-solid fa-user"></i></a>
        </li>
        <li class="nav-item">
          <a href="#"><i class="fa-sharp fa-solid fa-heart"></i></a>
        </li>
        <div class="cart-label">
          <i class="fa-sharp fa-solid fa-cart-shopping cart-icon">
            <div class="cart-bubble">0</div>
          </i>
        </div>

        <div class="cart" id="cart">
          <div class="cart-title">My Games</div>
          <div class="cart-container" id="cart-container">
            <!-- <div class="cart-model">
              <div class="cart-img">
                <img src="${img}" alt="Hero image" height="50px" />
              </div>
              <div class="cart-name">${title}</div>
              <div class="cart-price"><span>$</span> ${price}</div>
              <div class="cart-price-up-down">
                <i class="fa-solid fa-caret-up"></i>
                0
                <i class="fa-solid fa-caret-down"></i>
              </div>
            </div> -->
          </div>
          <div class="cart-total-container">
            <div class="cart-total">TOTAL</div>
            <div class="cart-total-price"><span>$</span> 150</div>
          </div>
        </div>
        <div class="overlay"></div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-text">
          The games you always wanted, at the best price...
        </div>
      </section>

      <section class="category">
        <button class="btn-category selected" data-category="all">
          🌟 SHOW ALL 🌟
        </button>
        <button class="btn-category" data-category="mmorpg">
          🌍 MMORPG 🌍
        </button>
        <button class="btn-category" data-category="shooter">
          🔫 Shooter 🔫
        </button>
        <button class="btn-category" data-category="anime">💢 Anime 💢</button>
        <button class="btn-category" data-category="strategy">
          🔎 Strategy 🔍
        </button>
        <button class="btn-category" data-category="fantasy">
          🐲 Fantasy 🐲
        </button>
        <button class="btn-category" data-category="sci-fi">
          👾 Sci-Fi 👾
        </button>
        <button class="btn-category" data-category="racing">
          🚗 Racing 🚗
        </button>
        <button class="btn-category" data-category="social">
          👨‍👩‍👦‍👦 Social 👨‍👩‍👦‍👦
        </button>
        <button class="btn-category" data-category="sports">
          🏈 Sports 🏈
        </button>
      </section>

      <section class="cards-section">
        <div class="cards-container" id="card-container"></div>
      </section>

      <section class="pagination">
        <button class="btn-page display-none" id="btn-back-page">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="num-page" id="num-page"></p>
        <button class="btn-page" id="btn-next-page">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </section>

      <footer class="footer">
        <li class="footer-item"><a href="#">Github</a></li>
        <li class="footer-item"><a href="#">Instagram</a></li>
        <li class="footer-item"><a href="#">Portfolio</a></li>
      </footer>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
